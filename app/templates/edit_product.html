{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}

{% block content %}
  <h2>Edit Product</h2>
  <form method="POST">
    <!-- same as add, but prefill values -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        class="form-control"
        type="text"
        name="name"
        value="{{ product.name }}"
        required
      >
    </div>
    <!-- repeat for category, price, description... -->
    <button class="btn btn-primary" type="submit">Save Changes</button>
    <a class="btn btn-secondary" href="{{ url_for('main.home') }}">Cancel</a>
  </form>
{% endblock %}
