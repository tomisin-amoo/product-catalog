<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
</head>
<body>
    <h1>Product Catalog</h1>
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong><br>
                Category: {{ product.category }}<br>
                Price: ${{ product.price }}<br>
                {{ product.description }}
            </li>
            <hr>
        {% else %}
            <li>No products found.</li>
        {% endfor %}
    </ul>
</body>
</html>
